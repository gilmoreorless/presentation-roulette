<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>SydCSS Presentation Roulette</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="sydcss.css" />
</head>
<body>
	<header>
		<h1>SydCSS</h1>
		<h2>Presentation Roulette</h2>
	</header>

	<section class="controls">
		<div class="controls__button">
			<button type="button" class="big-button big-button--theme-sydcss" id="select-topic">Spin the wheel</button>
		</div>
		<div class="controls__spinner">
			<div class="spinner spinner--theme-sydcss" id="spinner-topic"></div>
		</div>
	</section>

	<script src="sydcss.js"></script>
</body>
</html>
